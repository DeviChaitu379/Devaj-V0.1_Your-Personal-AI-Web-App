<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devaj - Advanced Chat Application</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-image: url('/static/wallpaperi.jpg');
    background-size: cover;
    background-position: center;
    color: #A4A8B9;
    overflow: hidden;
    position: relative; }

    #main-header {
    background-color: rgba(19, 38, 63, 0.8);
    color: #A4A8B9;
    padding: 10px;
    display: flex;
    width: 100%;
    box-sizing: border-box;
    position: relative;
    top: 0;
    left: 0;
    right: 0;
    justify-content: center;
    z-index: 5;
        }
    
        #assistant-name {
        font-family: 'Courier New', Courier, monospace;
        font-size: 24px;
        font-weight: bold;
        
    }
    
    #chat-title {
        font-size: 18px;
        font-weight: bold;
        position: relative;
        bottom: 0;
        left: 0;
        right: 10;
        overflow: hidden;
        padding: 10px;
        align-items: right;

    }
    
    #content-wrapper {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
        position: relative;
        z-index: 2;
    }
    
    #sidebar {
        width: 300px;
        background-color: rgba(19, 38, 63, 0.8);
        border-right: 1px solid #2B3F64;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        flex-shrink: 0;
        z-index: 2;
    }
    
    #chat-list {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
    }
    
    .chat-item {
        padding: 10px;
        margin-bottom: 5px;
        background-color: rgba(15, 38, 75, 0.7);
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .chat-item:hover {
        background-color: rgba(20, 35, 52, 0.9);
    }
    
    .chat-item.active {
        background-color: rgba(44, 51, 59, 0.9);
    }
    
    .chat-item-buttons {
        display: flex;
        gap: 5px;
    }
    
    .chat-item-buttons button {
        background: none;
        border: none;
        color: #A4A8B9;
        cursor: pointer;
        font-size: 16px;
    }
    
    #new-chat-btn, #restart-session-btn {
        margin: 10px;
        padding: 10px;
        background-color: #AD4D44;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        z-index: 2;
    }
    
    #chat-box {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        background-color: rgba(15, 38, 75, 0.5);
    }
    
    .message {
        max-width: 70%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        word-wrap: break-word;
    }
    
    .user-message {
        align-self: flex-end;
        background-color: rgba(173, 77, 68, 0.7);
        color: #fff;
    }
    
    .assistant-message {
        align-self: flex-start;
        background-color: rgba(43, 63, 100, 0.7);
        color: #fff;
    }
    
    #user-input-container {
        display: flex;
        padding: 20px;
        background-color: rgba(19, 38, 63, 0.8);
    }
    
    #user-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #2B3F64;
        border-radius: 20px;
        margin-right: 10px;
        background-color: rgba(15, 38, 75, 0.7);
        color: #A4A8B9;
    }
    
    #send-button {
        padding: 10px 20px;
        background-color: #AD4D44;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }

    #logout-button {
    margin: 10px;
    padding: 10px;
    background-color: #AD4D44;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
    
    #trademark-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(192, 192, 192, 0.8); /* Cement grey color */
        z-index: 1; /* Ensure watermark is below main content */
    }
    
    #trademark-container {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(192, 192, 192, 0); /* Cement grey color */
    z-index: 2; /* Same z-index as other content */
    text-align: center;
    padding: 2px; /* Reduced padding for a smaller line */
    
    }

    #trademark {
    color: rgba(192, 192, 192, 0.7);
    font-size: 10px; /* Smaller font size */
    }
    
    #no-chat-message {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-size: 18px;
        color: #A4A8B9;
    }
    #new-chat-btn:hover, #restart-session-btn:hover, #logout-button:hover, #send-button:hover {
    background-color: #923D35;
    }
    #background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="/static/wallpaper.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="main-header">
        <div id="assistant-name">Devaj- NHm0V1 (Neural Hivemind V1) Test</div>
        <div id="chat-title"></div>
    </div>
    <div id="content-wrapper">
        <div id="sidebar">
            <button id="new-chat-btn">New Chat</button>
            <div id="chat-list"></div>
            <button id="restart-session-btn">Restart Session</button>
            <button id="logout-button">Logout</button>
        </div>
        <div id="main-content">
            <div id="chat-box">
                <div id="no-chat-message">Select or create a chat to continue</div>
            </div>
            <div id="user-input-container" style="display: none;">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <div id="trademark-container">
        <div id="trademark">Devaj by Rui a.k.a Chaitu ¬© 2024. All rights reserved.</div>
    </div>
    <script>
        let currentChatId = null;
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.getElementById('new-chat-btn');
        const restartSessionBtn = document.getElementById('restart-session-btn');
        const chatList = document.getElementById('chat-list');
        const chatTitle = document.getElementById('chat-title');
        const userInputContainer = document.getElementById('user-input-container');
        const noChatMessage = document.getElementById('no-chat-message');
        

        function createNewChat() {
    fetch('/new_chat', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.innerHTML = `
                <span>${data.chat_name}</span>
                <div class="chat-item-buttons">
                    <button onclick="renameChat('${data.chat_id}')">‚úé</button>
                    <button onclick="deleteChat('${data.chat_id}')">üóëÔ∏è</button>
                </div>
            `;
            chatItem.onclick = (e) => {
                if (!e.target.closest('button')) {
                    loadChat(data.chat_id);
                }
            };
            chatList.appendChild(chatItem);
            loadChat(data.chat_id);
        });
}

function loadChatList() {
    fetch('/list_chats')
        .then(response => response.json())
        .then(data => {
            chatList.innerHTML = '';
            Object.entries(data.chats).forEach(([chatId, chatName]) => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <span>${chatName}</span>
                    <div class="chat-item-buttons">
                        <button onclick="renameChat('${chatId}')">‚úé</button>
                        <button onclick="deleteChat('${chatId}')">üóëÔ∏è</button>
                    </div>
                `;
                chatItem.onclick = (e) => {
                    if (!e.target.closest('button')) {
                        loadChat(chatId);
                    }
                };
                chatList.appendChild(chatItem);
            });
        });
}

function loadChat(chatId) {
    currentChatId = chatId;
    chatBox.innerHTML = '';
    noChatMessage.style.display = 'none';
    userInputContainer.style.display = 'flex';
    
    fetch(`/get_chat/${chatId}`)
        .then(response => response.json())
        .then(data => {
            chatTitle.textContent = data.chat_name;
            data.chat_history.forEach(message => {
                appendMessage(message.role, message.content);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });

    document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
    });
    document.querySelector(`.chat-item:nth-child(${parseInt(chatId)})`).classList.add('active');
}



        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
            fetch(`/delete_chat/${chatId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    loadChatList();
                    if (currentChatId === chatId) {
                        resetChatView();
                    }
                });
            }
        }

        function renameChat(chatId) {
            const newName = prompt('Enter new chat name:');
            if (newName) {
                fetch(`/rename_chat/${chatId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name:newName})
                })
                .then(response => response.json())
                .then(data => {
                    
                        loadChatList();
                    
                });
            }
        }
        function updateChatName(chatId, newName) {
            const chatNameElement = document.getElementById(`chat-name-${chatId}`);
            if (chatNameElement) {
                chatNameElement.textContent = newName;
            }

            if (currentChatId === chatId) {
                chatTitle.textContent = newName;
            }
        }

        function restartSession() {
            fetch('/restart_session', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    loadChatList();
                    resetChatView();
                });
        }

        function resetChatView() {
            currentChatId = null;
            chatBox.innerHTML = '';
            chatTitle.textContent = '';
            noChatMessage.style.display = 'flex';
            userInputContainer.style.display = 'none';
        }

        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
    const message = userInput.value.trim();
    if (message && currentChatId) {
        appendMessage('user', message);
        userInput.value = '';

        fetch('/send_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: currentChatId,
                user_input: message
            })
        })
        .then(response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantMessage = document.createElement('div');
            assistantMessage.className = 'message assistant-message';
            chatBox.appendChild(assistantMessage);

            function readStream() {
                reader.read().then(({ done, value }) => {
                    if (done) {
                        return;
                    }
                    const chunk = decoder.decode(value);
                    assistantMessage.textContent += chunk;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    readStream();
                });
            }

            readStream();
        });
    }
}

        newChatBtn.addEventListener('click', createNewChat);
        restartSessionBtn.addEventListener('click', restartSession);
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add the logout button event listener
        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', function() {
            fetch('/logout')
                 .then(response => {
                        if (response.redirected) {
                            window.location.href = response.url;
                       }
                    })
                    .catch(error => console.error('Error:', error));
});

        // Initial load
        loadChatList();
        resetChatView();
    </script>
</body>
</html>
