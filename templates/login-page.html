<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devaj- NHm0V1 (Neural Hivemind V1) Test - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/wallpaper1.jpg');
            background-size: cover;
            background-position: center;
            color: #A4A8B9;
        }
        .login-container {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(19, 38, 63, 0.8);
            font-size: 18px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #2B3F64;
            border-radius: 5px;
            background-color: rgba(15, 38, 75, 0.7);
            color: #A4A8B9;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #AD4D44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #923D35;
        }
        #error-message {
            color: #FF6B6B;
            margin-top: 10px;
        }
        #background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1>DeVAJ NHm0V1
            <br>
            A Neural Hivemind
            <br>
            Login
        </h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    document.getElementById('error-message').textContent = 'Invalid username or password';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
<video autoplay muted loop id="background-video">
    <source src="/static/login.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
</html>
